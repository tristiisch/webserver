version: '3.8'

services:

  webserver:
    extends:
      file: docker-compose.yml
      service: webserver
    volumes:
      - ./assets/img:/var/www/html/img:ro
      - ./assets/logo:/var/www/html/logo:ro

  backend:
    extends:
      file: docker-compose.yml
      service: backend
    volumes:
      - ./srcs:/var/www/html:ro
